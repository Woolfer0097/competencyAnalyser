<head>
    <meta charset="utf-8">

  <title>Authorization Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .page {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    }
   .container {
      width: auto;
      box-shadow: 15px 15px 15px rgba(100, 100, 100, 100);
      height: auto;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
/*       border-weight: 1500px; */
      border-width: 1500px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class = "page">
  <div class="container">
      <h1> <center> Let's sign in</center></h1>
      <p></p>
    <form id="auth-form"><center>
      <label for="username">Username</label>

      <input type="text" id="username" name="username" style="border-left: solid; border-radius: 15px"><i class='bx bxs-user'></i><br><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" style="border-left: solid; border-radius: 15px"> <i class='bx bxs-lock-alt' ></i><br><br>
      <button type="submit" class="btn btn-outline-primary" style="border-radius: 15px">Login</button>

    <p> Don't have an account? <a
    href = "register.html">  Register</a></p>

    </center></form>
    <center><h5><b><p style = "color: #F80000" id="error-message"></p></b></h5></center>
  </div>



  <script>
    const form = document.getElementById('auth-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;


      if (username === 'admin' && password === 'password') {
        localStorage.setItem('authorized', true);
        window.location.href = 'quiz.html';
      } else {
        errorMessage.textContent = 'Invalid username or password';
      }
    });
  </script>

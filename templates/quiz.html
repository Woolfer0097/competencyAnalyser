<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<style>
    body {
        background: #eee
    }

    #regForm {
        background-color: #ffffff;
        margin: 0px auto;
        font-family: "Inter Semi Bold";
        padding: 40px;
        border-radius: 10px
    }

    #register {

        color: #36C859;
    }

    h1 {
        text-align: center
    }

    input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: "Inter Semi Bold";
        border: 1px solid #aaaaaa;
        border-radius: 10px;
        -webkit-appearance: none;
    }


    .tab input:focus {

        border: 1px solid #36C859 !important;
        outline: none;
    }

    input.invalid {
        border: 1px solid #e03a0666;
    }

    .tab {
        display: none
    }

    button {
        background-color: #36C859;
        color: #ffffff;
        border: none;
        border-radius: 50%;
        padding: 20px 20px;
        font-size: 25px;
        cursor: pointer
    }

    button:hover {
        opacity: 0.8
    }

    button:focus {
        outline: none !important;
    }

    #prevBtn {
        background-color: #bbbbbb
    }


    .all-steps {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        width: 100%;
        display: inline-flex;
        justify-content: center;
    }

    .step {
        height: 40px;
        width: 40px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        color: #36C859;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1
    }


    .step.finish {
        color: #fff;
        background: #36C859;
        opacity: 1;
    }

    .all-steps {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px
    }

    .thanks-message {
        display: none
    }
</style>
<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <form id="regForm">
                <h1 id="register">Survey Form</h1>
                <div class="all-steps" id="all-steps">
                    <span class="step"><i class="fa fa-user"></i></span>
                    <span class="step"><i class="fa fa-map-marker"></i></span>
                    <span class="step"><i class="fa fa-shopping-bag"></i></span>
                    <span class="step"><i class="fa fa-car"></i></span>
                    <span class="step"><i class="fa fa-spotify"></i></span>
                    <span class="step"><i class="fa fa-mobile-phone"></i></span>
                </div>

                <div class="tab">
                    <h6>What's your name?</h6>
                    <p>
                        <input placeholder="Name..." oninput="this.className = ''" name="fname"></p>

                </div>
                <div class="tab">
                    <h6>What's your city?</h6>
                    <p><input placeholder="City" oninput="this.className = ''" name="dd"></p>

                </div>
                <div class="tab">
                    <h6>What's your Favourite Shopping site?</h6>
                    <p><input placeholder="Favourite Shopping site" oninput="this.className = ''" name="email"></p>

                </div>
                <div class="tab">
                    <h6>What's your Favourite car?</h6>
                    <p><input placeholder="Favourite car" oninput="this.className = ''" name="uname"></p>
                </div>

                <div class="tab">
                    <h6>What's your Favourite Song?</h6>
                    <p><input placeholder="Favourite Song" oninput="this.className = ''" name="uname"></p>
                </div>


                <div class="tab">
                    <h6>What's your Favourite Mobile brand?</h6>
                    <p><input placeholder="Favourite Mobile Brand" oninput="this.className = ''" name="uname"></p>
                </div>
                <div class="thanks-message text-center" id="text-message"><img src="https://i.imgur.com/O18mJ1K.png"
                                                                               width="100" class="mb-4">
                    <h3>Thankyou for your feedback!</h3> <span>Thanks for your valuable information. It helps us to improve our services!</span>
                </div>
                <div style="overflow:auto;" id="nextprevious">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="btn btn-primary"><i class="fa fa-book"></i></button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
</svg></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var currentTab = 0;
    document.addEventListener("DOMContentLoaded", function (event) {


        showTab(currentTab);

    });

    function showTab(n) {
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").innerHTML = '<i class="fa fa-angle-double-right"></i>';
        } else {
            document.getElementById("nextBtn").innerHTML = '<i class="fa fa-angle-double-right"></i>';
        }
        fixStepIndicator(n)
    }

    function nextPrev(n) {
        var x = document.getElementsByClassName("tab");
        if (n == 1 && !validateForm()) return false;
        x[currentTab].style.display = "none";
        currentTab = currentTab + n;
        if (currentTab >= x.length) {

            document.getElementById("nextprevious").style.display = "none";
            document.getElementById("all-steps").style.display = "none";
            document.getElementById("register").style.display = "none";
            document.getElementById("text-message").style.display = "block";


        }
        showTab(currentTab);
    }

    function validateForm() {
        var x, y, i, valid = true;
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        for (i = 0; i < y.length; i++) {
            if (y[i].value == "") {
                y[i].className += " invalid";
                valid = false;
            }
        }
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid;
    }

    function fixStepIndicator(n) {
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        x[n].className += " active";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
